  position: relative;
  border: 7px solid transparent;

  padding: 5% 5%;
  background: #f9f7f0;
  background-clip: padding-box;
  box-shadow: 0 3px 9px black, inset 0 0 9px white;
}

  position: absolute;
  top: -7px;
  bottom: -7px;
  left: -7px;
  right: -7px;
  background: url('/static/trotteurs/img/bg-post.jpg');
  content: '';
  z-index: -1;

}
